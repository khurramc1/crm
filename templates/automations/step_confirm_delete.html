{% extends "base.html" %}

{% block title %}Delete Workflow Step{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-lg shadow p-6 space-y-4">
        <h1 class="text-2xl font-bold text-red-600">Delete Step?</h1>
        <p class="text-gray-600">
            Are you sure you want to delete this workflow step?
        </p>
        <p class="text-sm text-gray-500">
            This action cannot be undone.
        </p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex gap-2">
                <button type="submit" class="flex-1 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Delete
                </button>
                <a href="{% url 'automations:workflow_list' %}" class="flex-1 px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
